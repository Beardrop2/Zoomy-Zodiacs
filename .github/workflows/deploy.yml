name: deploy-to-aws
run-name: Deploy to AWS by @${{ github.actor }}

on:
  push:
    branches:
      - main
      - CICD2

jobs:
  cleanup:
    runs-on: self-hosted
    steps:
      - name: Stop Server
        if: always()
        run: kill $(cat pid.txt) || true
      - name: Clean Up
        if: always()
        run: cd ${{ github.workspace }}; rm -rf Zoomy-Zodiacs;

  get:
    runs-on: self-hosted
    needs: cleanup
    steps:
      - name: Checkout repository
        run: git clone https://github.com/Beardrop2/Zoomy-Zodiacs.git
      - run: cd Zoomy-Zodiacs; pwd; ls -la;

  build:
    runs-on: self-hosted
    needs: get
    defaults:
      run:
          working-directory: ./Zoomy-Zodiacs
    steps:
      - name: Setup enviornment
        run: echo "ZZ_DISCORD_BOT_TOKEN=$ZZ_DISCORD_BOT_TOKEN" >> .env
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - run: git checkout origin/main
      - name: install
        run: pdm install
      - name: build
        run: pdm build

  test:
    runs-on: self-hosted
    needs: build
    defaults:
      run:
          working-directory: ./Zoomy-Zodiacs
    steps:
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: lint
        run: pdm run pre-commit
      - name: Run tests
        run: pdm run test || true

  run:
    runs-on: self-hosted
    needs: test
    defaults:
      run:
          working-directory: ./Zoomy-Zodiacs
    steps:
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Start Bot
        run: pdm run start
